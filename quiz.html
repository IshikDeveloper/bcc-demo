<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 4 Quiz - Blockly Basics</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        (function(){
            emailjs.init("user_QdiTs9Qj0zWV0JbCu");
        })();

        // Function to submit the quiz answers
        function submitQuiz(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const answers = {};
            // Collect all answers from the quiz
            for (let i = 1; i <= 10; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                answers[`q${i}`] = selected ? selected.value : "Not answered";
            }

            // Save answers to localStorage
            localStorage.setItem("quizAnswers", JSON.stringify(answers));

            // Get student info from localStorage
            const studentInfo = JSON.parse(localStorage.getItem("studentInfo")) || {};
            const formData = new FormData();
            formData.append("name", studentInfo.name || "Unknown");
            formData.append("grade", studentInfo.grade || "Unknown");
            formData.append("answers", JSON.stringify(answers));

            // Send form data to EmailJS
            emailjs.sendForm('service_bestcodercontest', 'template_co3qy56', formData)
                .then(() => {
                    alert("Your answers have been submitted!");
                }).catch(err => {
                    console.error("Submission failed", err);
                    alert("There was an error submitting your answers. Please try again.");
                });
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="page">
            <h1 class="heading1">Grade 4 Quiz - Blockly Basics</h1>
            <form id="quizForm">
                <!-- Question 1 -->
                <div class="question">
                    <p class="paragraph">1. What Is Blockly?</p>
                    <div class="options">
                        <label><input type="radio" name="q1" value="A"> A) A fun video game</label><br>
                        <label><input type="radio" name="q1" value="B"> B) Coding but with blocks</label><br>
                        <label><input type="radio" name="q1" value="C"> C) A type of robot</label><br>
                        <label><input type="radio" name="q1" value="D"> D) A computer folder</label>
                    </div>
                </div>

                <!-- Other questions (2-10) follow the same structure as Question 1 -->

                <!-- Submit Button -->
                <button onclick="submitQuiz(event)" type="button" class="begin">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
